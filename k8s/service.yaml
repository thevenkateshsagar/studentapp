apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask
spec:
  type: NodePort     # Use LoadBalancer if deploying to cloud
  selector:
    app: flask
  ports:
    - port: 5000        # Service port
      targetPort: 5000  # Container port
      nodePort: 30001   # Optional (choose in 30000â€“32767 range)
